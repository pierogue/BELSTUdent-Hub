<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="css/hub.css">
</head>
<body>
    <header id="hubHead">
        <span id="logo"><a href="index.html">BSTUdent Hub</a></span>
        <nav id="headNav">
            <a href="#top">
                <div class="navButton">
                    <span class="navText">
                        Главная
                    </span>
                </div>
            </a>
            <a>
                <div class="navButton">
                    <span class="navText">
                        Наши проекты
                    </span>
                </div>
            </a>
            <a>
                <div class="navButton">
                    <span class="navText">
                        О нас
                    </span>
                </div>
            </a>
        </nav>
    </header>
    <article id="mainContent">
        <div id="moduleControl">
            <button id="closeButton" onclick="closeModule()"><img src="src/closeCross.png"/></button>
        </div>
        <nav id="moduleSlider">
            <span id="dblClickTip">Двойное нажатие для открытия в полный экран</span>
            <div id="module1" class="moduleElem focusModule"></div>
            <div id="module2" class="moduleElem prevModule"></div>
            <div id="module3" class="moduleElem nextModule"></div>
            <div class="arrowBox" id="leftArrBox"><img src="src/arrowLeft.png" id="leftArrow" class="arrows"></div>
            <div class="arrowBox" id="rightArrBox"><img src="src/arrowRight.png" id="rightArrow" class="arrows"></div>
        </nav>
    </article>
    <footer id="hubFooter">
        <a href="">
            <div class="footNav">
                <span class="navText">
                    Документация проекта
                </span>
            </div>
        </a>
        <a href="https://github.com/Stanlslaw/BSTUdent-hub">
            <div class="footNav">
                <span class="navText">
                    GitHub
                </span>
            </div>
        </a>
        <a href="https://www.belstu.by/">
            <div class="footNav">
                <span class="navText">
                    БГТУ
                </span>
            </div>
        </a>
    </footer>
    <script src="js/jQuery/jquery-3.6.0.js"></script>
    <script src="js/jQuery/jquery-ui-1.13.0/jquery-ui.js"></script>
    <script src="js/hub.js"></script>
</body>
</html>
